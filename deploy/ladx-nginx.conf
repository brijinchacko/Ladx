# ===========================================
# LADX Nginx Configuration
# ===========================================
# Place in: /etc/nginx/sites-available/ladx
# Enable:   ln -sf /etc/nginx/sites-available/ladx /etc/nginx/sites-enabled/ladx
# After certbot: SSL blocks will be auto-added
# ===========================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ladx.ai www.ladx.ai;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ladx.ai www.ladx.ai;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/ladx.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ladx.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Upload limit (for FDS documents, etc.)
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # Proxy to LADX app
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings for AI generation (can take a while)
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }

    # Static files (served directly by Nginx for performance)
    location /static/ {
        alias /opt/ladx/app/web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
    }
}
